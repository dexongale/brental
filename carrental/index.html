			<script type="text/javascript">
				function signup(){

					  var x = document.getElementById("signup");
					  var y = document.getElementById("login") ;
					  if (x.style.display === "none") {
					  	x.style.display = "block";
					  	y.style.display = 'none' ;
					  } else {
					  	y.style.display = "none";
					  }

				}

				function login(){

					  var x = document.getElementById("login");
					  var y = document.getElementById("signup");
					  if (x.style.display === "none") {
					  	x.style.display = "block";
					  	y.style.display = "none";
					  } else {
					  	y.style.display = "none";
					  }


				}				

			</script>	

			<script type="text/javascript">

				function do_login(){

					let email = $("#emailLogin").val() ;
					let pwd = $("#pwdLogin").val() ;

					if (email!="" && pwd!="") {
						$.ajax({
							type: "post",
							url: "controller/brentalLogin.php",
							data:{
								do_login:"do_login",
								email:email,
								password:pwd
							},
							success: function(response){
								if (response=="success") {
									window.location.href="home.html" ;
								}
								else{
									alert("wrong details") ;
								}
							}
						}) ;
					} else{
						alert("please fill all details") ;
					}

					return false ;
				}
				
			</script>

			<script type="text/javascript">
				

				 function do_register(){

					let email = $("#emailReg").val() ;
					let pwd = $("#pwdReg").val() ;
					let fname = $("#fname").val() ;
					let lname = $("#lname").val() ;
					let school = $("#school").val() ;

					if (email!="" && pwd!="") {
						$.ajax({
							type: "post",
							url: "controller/brentalRegister.php",
							data:{
								do_login:"do_login",
								email:email,
								password:pwd,
								fname:fname,
								lname:lname,
								school:school
							},
							success: function(response){
								if (response=="success") {
									window.location.href="home.html" ;
								}
								else{
									alert("connection error") ;
								}
							}
						}) ;
					} else{
						alert("please fill all details") ;
					}

					return false ;
				}
				

			</script>
