			<!-- start banner Area -->
			<section class="banner-area relative" id="home">	
				<div class="overlay overlay-bg"></div>

					<div class="row fullscreen d-flex align-items-center justify-content-center">

							<h6 class="text-white ">Rent on the go</h6>

								Rent Bicycles with ease today
							</p>

						<div class="col-lg-5  col-md-6 header-right">
							<h4 class="text-white pb-30">Sign In</h4>
							<form class="form" role="form" autocomplete="off" id="login">
							   						    
							    <div class="from-group">
							    	<!-- <input class="form-control txt-field" type="text" name="name" placeholder="Your name"> -->
							    	<input class="form-control txt-field" type="email" name="email" placeholder="Email address">
							    	<input class="form-control txt-field" type="password" name="pwd" placeholder="Password">
							    </div>
							    <div class="form-group row">
							        <div class="col-md-12">
							            <button type="reset" class="btn btn-default btn-lg btn-block text-center text-uppercase">Sign In</button>
							            <button type="reset" class="btn btn-default btn-lg btn-block text-center text-uppercase" onclick="signup()">Create an account</button>
							        </div>
							    </div>
							</form>

							<form class="form" role="form" autocomplete="off" id="signup" style="display: none">
							   						    
							    <div class="from-group">
							    	<input class="form-control txt-field" type="text" name="name" placeholder="First name">
							    	<input class="form-control txt-field" type="text" name="name" placeholder="Last name">
							    	<input class="form-control txt-field" type="email" name="email" placeholder="Email address">
							    	<input class="form-control txt-field" type="password" name="pwd" placeholder="Password">
							    </div>
							    <div class="form-group row">
							        <div class="col-md-12">
							            <button type="reset" class="btn btn-default btn-lg btn-block text-center text-uppercase">Sign Up</button>
							            <button type="reset" class="btn btn-default btn-lg btn-block text-center text-uppercase" onclick="login()">Log In</button>
							        </div>
							    </div>
							</form>

						</div>											
					</div>

			<script type="text/javascript">
				function signup(){

					  var x = document.getElementById("signup");
					  var y = document.getElementById("login") ;
					  if (x.style.display === "none") {
					  	x.style.display = "block";
					  	y.style.display = 'none' ;
					  } else {
					  	y.style.display = "none";
					  }

				}

				function login(){

					  var x = document.getElementById("login");
					  var y = document.getElementById("signup");
					  if (x.style.display === "none") {
					  	x.style.display = "block";
					  	y.style.display = "none";
					  } else {
					  	y.style.display = "none";
					  }


				}				

			</script>
