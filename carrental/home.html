			<script type="text/javascript">

				function do_logout(){

						$.ajax({
							type: "post",
							url: "controller/logOut.php",
							data:{
								do_logout:"do_logout"
							},
							success: function(response){
								if (response=="success") {
									window.location.href="index.html" ;
								}							
							}
						}) ;

					return false ;
				}
				
			</script>		
			
			<script type="text/javascript">
				function booked(){

					let bike = $("#bike").val() ;
					let pick = $("#datepicker").val() ;
					let dropoff = $("#datepicker2").val() ;


					if (bike!="" && pick!="") {
						$.ajax({
							type: "post",
							url: "controller/booking.php",
							data:{
								booked:"booked",
								bike:bike,
								pickup:pick,
								dropoff:dropoff
							},
							success: function(response){
								if (response=="success") {
									alert("Booked successfully") ;
								}
								else{
									console.log(response) ;
									alert("Error") ;
								}
							}
						}) ;
					} else{
						alert("please fill all details") ;
					}

					return false ;
				}
			</script>
